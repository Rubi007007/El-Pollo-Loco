<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/10_fav/sombrero.png" type="image/x-icon">
    <title>El Pollo Loco</title>
</head>
<body onload="init()">
    <h1 class="headline">El Pollo Loco</h1>

    <div id="content">
        <div id="start-screen">
            <button class="start-game-btn" onclick="startGame()">START</button>
            <img class="start-screen-bg" src="./img/9_intro_outro_screens/start/startscreen_2.png" alt="">
        </div>
        <canvas style="display: none" id="canvas" width="720" height="480"></canvas>
        <div id="end-screen" style="display: none">
            <img class="end-screen-bg" src="./img/9_intro_outro_screens/game_over/game over.png" alt="">
        </div>
    </div>


    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/statusbar-health.class.js"></script>
    <script src="./models/statusbar-coin.class.js"></script>
    <script src="./models/statusbar-bottle.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/collision-handler.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
