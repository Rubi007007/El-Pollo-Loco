<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/10_fav/sombrero2.png" type="image/x-icon">
    <title>El Pollo Loco</title>
</head>
<body onload="init()">
    <h1 class="headline">El Pollo Loco</h1>

    <div id="content">
        <div class="menu">
            <img id="speaker-btn" class="menu-btn" src="./img/11_menu/speaker_volume_on.png" onclick="toggleVolume()">
            <img id="restart-btn-menu" class="menu-btn" src="./img/11_menu/restart_btn.png" onclick="toggleVolume()">
        </div>
        <div id="start-screen">
            <button class="start-game-btn game-btn" onclick="startGame(), btnSound()">Start</button>
            <img class="start-screen-bg" src="./img/9_intro_outro_screens/start/startscreen_2.png" alt="">
        </div>
        <canvas style="display: none" id="canvas" width="720" height="480"></canvas>
        <div id="end-screen" style="display: none">
            <button class="end-game-btn game-btn" onclick="restartGame(), btnSound()">Neustarten</button>
            <img class="end-screen-bg" src="./img/9_intro_outro_screens/game_over/game over.png" alt="">
        </div>
        <div id="win-screen" style="display: none">
            <button class="win-game-btn game-btn" onclick="goToHomescreen(), btnSound()">Verlassen</button>
            <img class="win-screen-bg" src="./img/9_intro_outro_screens/win/won_2.png" alt="">
        </div>
    </div>
    
    <div class="assign-buttons">
        <div class="arrow-buttons">
            <img class="arrow-btn" src="./img/11_menu/three_arrows_white.png">
            <p class="key-explanation">move Left</p>
        </div>
        <div class="arrow-buttons">
            <img class="arrow-btn" src="./img/11_menu/three_arrows_white.png">
            <p class="key-explanation">Jump</p>
        </div>
        <div class="arrow-buttons">
            <img class="arrow-btn" src="./img/11_menu/arrow_right.png">
            <p class="key-explanation">move Right</p>
        </div>
    </div>


    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/statusbar-health.class.js"></script>
    <script src="./models/statusbar-coin.class.js"></script>
    <script src="./models/statusbar-bottle.class.js"></script>
    <script src="./models/statusbar-endboss.class.js"></script>
    <script src="./models/audio-handler.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/small-chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/collision-handler.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
